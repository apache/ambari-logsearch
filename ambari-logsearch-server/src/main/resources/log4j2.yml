Configutation:
  name: LogSearchConfig
  packages: org.apache.ambari.logsearch.layout

  Properties:
    Property:
      name: log-path
      value: "target/logs"

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d [%t] %-5p %C{6} (%F:%L) - %m%n"

    RollingFile:
    - name: RollingFile_Appender
      fileName: ${log-path}/logsearch.log
      filePattern: "logsearch.log.%d{yyyy-MM-dd-hh-mm}.gz"
      PatternLayout:
        pattern: "%d [%t] %-5p %C{6} (%F:%L) - %m%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 10
    - name: RollingFileJson_Appender
      fileName: ${log-path}/logsearch.json
      filePattern: "logsearch.json.%d{yyyy-MM-dd-hh-mm}.gz"
      ignoreExceptions: false
      LogSearchJsonLayout:
        charset: UTF-8
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 10
    - name: AuditFile_Appender
      fileName: ${log-path}/logsearch-solr-audit.json
      filePattern: "logsearch-solr-audit.json.%d{yyyy-MM-dd-hh-mm}.gz"
      ignoreExceptions: false
      LogSearchJsonLayout:
        charset: UTF-8
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 10
    - name: PerformanceFile_Appender
      fileName: ${log-path}/logsearch-solr-performance.json
      filePattern: "logsearch-solr-performance.json.%d{yyyy-MM-dd-hh-mm}.gz"
      LogSearchJsonLayout:
        charset: UTF-8
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 10

  Loggers:

    Root:
      level: info
      AppenderRef:
      - ref: Console_Appender
      - ref: RollingFile_Appender
      - ref: RollingFileJson_Appender

    Logger:
    - name: org.apache.solr.common.cloud.ZkStateReader
      additivity: false
      level: error
      AppenderRef:
      - ref: Console_Appender
    - name: org.apache.ambari.logsearch.performance
      additivity: false
      level: info
      AppenderRef:
      - ref: PerformanceFile_Appender
        level: info
      - ref: Console_Appender
        level: info
    - name: org.apache.ambari.logsearch.audit
      additivity: false
      level: info
      AppenderRef:
      - ref: AuditFile_Appender
        level: info
      - ref: Console_Appender
        level: info